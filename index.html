<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="text-center p-3 mt-5 mb-6">Rock, Paper, Scissors Game</h1>

    <p class="d-flex justify-content-evenly align-items-center p-3 mt-5 mb-5">Start the game by selecting rock, paper or
        scissors! Play till you or the computer reaches 5 points</p>

    <div class="d-flex justify-content-evenly align-items-center p-3 mt-5 mb-5">
        <span id="playerDisplayScore">The player score: 0</span>
        <span id="computerDisplayScore">The computer score: 0</span>
    </div>

    <div class="d-flex justify-content-center align-items-center p-3 mt-5 mb-5">
        <div id="gameResult"></div>
    </div>

    <div class="d-flex justify-content-evenly align-items-center p-3 mt-5 mb-5">
        <button id="rock" type="button" class="btn btn-outline-primary btn-lg">Rock</button>
        <button id="paper" type="button" class="btn btn-outline-secondary btn-lg">Paper</button>
        <button id="scissors" type="button" class="btn btn-outline-success btn-lg">Scissors</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>


</html>
